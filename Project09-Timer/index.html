<html>
<head>
    <title>Projec Timer - JavaScript</title>
    <style>
        .container{
            text-align: center;
        }

        button{
            background: #069;
            color:white;
            font-size: 32px;
            padding:8px 20px;
            cursor: pointer;
            border:0;
        }
    </style>
</head>

<body>
    <audio id="sound" src="alarm.mp3" style="display: none;"></audio>

    <div class="container">
        <h2>Minutes:</h2>
        <select id="minutes" name="minutes"></select>

        <h2>Seconds:</h2>
        <select id="seconds" name="seconds"></select>
        <br/>
        <br/>
        <button id="start">Start!</button>

        <div id="display">
            <h3></h3>
        </div><!--display-->
    </div><!--container-->

    <script>
        var display = document.getElementById('display');

        var minutes = document.getElementById('minutes');
        var seconds = document.getElementById('seconds');

        var start = document.getElementById('start');


        var timerSec;

        var minuteAtual;
        var secondAtual;

        var interval;

        for(var i = 0; i <= 60; i++){
            minutes.innerHTML+='<option value="'+i+'">'+i+'</option>';
        }

        for(var i = 1; i <= 60; i++){
            seconds.innerHTML+='<option value="'+i+'">'+i+'</option>';
        }

        start.addEventListener('click',function(){
            minuteAtual = minutes.value;
            secondAtual = seconds.value;

            display.childNodes[1].innerHTML = minuteAtual + ":"+secondAtual;

            interval = setInterval(function(){

                secondAtual--;
                if(secondAtual <= 0){
                    if(minuteAtual > 0){
                        minuteAtual--;
                        secondAtual = 59;
                    }else{
                        alert("Finish!");
                        document.getElementById("sound").play();
                        clearInterval(interval);
                    }
                }
                
                display.childNodes[1].innerHTML = minuteAtual + ":"+secondAtual;
            },1000);


        })

    </script>

</body>

</html>
